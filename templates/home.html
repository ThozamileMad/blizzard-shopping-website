<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blizzard</title>

        <!--Bootstrap Stylesheet Link-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">

        <!--Bootstrap's JavaScript scripts-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>

        <!-- My Stylesheet -->
        <link rel="stylesheet" href="../static/styles.css">

        <!-- Fontawesome -->
        <script src="https://kit.fontawesome.com/4b92c18dda.js" crossorigin="anonymous"></script>

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        {% include "title.html" %}
        <main>
            <section id="welcome-section">
                <div class="titles">
                    <h1 class="header">Welcome to Blizzard</h1>
                    <p class="sub-header">A world of shopping</p>
                </div>
                <div class="button">
                    <a class="shop-but" href="{{ url_for('category_page') }}">Start Shopping <i class="fa-solid fa-cart-shopping"></i></a>
                </div>
            </section>
            <section id="carousel-section">
                <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <div class="img_set flex flex-center-align">
                          {% for url in img_data[0]: %}
                            <img src="{{ url }}" class="d-block" alt="image">
                          {% endfor %}
                      </div>
                    </div>
                    <div class="carousel-item">
                        <div class="img_set flex flex-center-align">
                          {% for url in img_data[1]: %}
                            <img src="{{ url }}" class="d-block" alt="image">
                          {% endfor %}
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="img_set flex flex-center-align">
                          {% for url in img_data[2]: %}
                            <img src="{{ url }}" class="d-block" alt="image">
                          {% endfor %}
                      </div>
                    </div>
                  </div>
                </div>
            </section>
        </main>
    </body>
</html>
